# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
# Configuration for Gradle
    version: 2
    updates:
  - package-ecosystem: "gradle" 
    directory: /
    schedule:
      interval: "weekly" 
      
# Configuration for Dockerfile
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      # Disable all pull requests for Docker dependencies
    open-pull-requests-limit: 0

  # Configuration for npm
  version: 7
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      # Ignore updates to packages that start with 'aws'
      # Wildcards match zero or more arbitrary characters
      - dependency-name: "aws*"
      # Ignore some updates to the 'express' package
      - dependency-name: "express"
        # Ignore only new versions for 4.x and 5.x
        versions: ["4.x", "5.x"]
      # For all packages, ignore all patch updates
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
  # Configuration for drupal
  - package-ecosystem: "drupal"
    directory: "/"
    schedule:
      interval: "weekly"

# Configuration for PHP
  - package-ecosystem: "php"
    directory: "/"
    schedule:
      interval: "weekly"

# Configuration for npx
  - package-ecosystem: "npx"
    directory: "/"
    schedule:
      interval: "weekly"
      

# Configuration for nodejs
  - package-ecosystem: "nodejs"
    directory: "/"
    schedule:
      interval: "weekly"


# Configuration for babel
  - package-ecosystem: "babel"
    directory: "/"
    schedule:
      interval: "weekly"

# Configuration for ruby
   version: 2.6
  - package-ecosystem: "ruby"
    directory: "/"
    schedule:
      interval: "weekly"


# Configuration for github
  - package-ecosystem: "github"
    directory: "/"
    schedule:
      interval: "weekly"
      
# Configuration for python
  - package-ecosystem: "python"
    directory: "/"
    schedule:
      interval: "weekly"

# Configuration for py
  - package-ecosystem: "py"
    directory: "/"
    schedule:
      interval: "weekly"
# Configuration for buildx
  - package-ecosystem: "buildx"
    directory: "/"
    schedule:
      interval: "weekly"
